<div id="popupfirstpage" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content content-popup">
			<div class="content-popup__img">
				<img src="@img/first/woman.svg" alt="img">
			</div>
			<form class="content-popup__form">
				<h2 class="content-popup__heading">Форма обратной связи</h2>
				<div class="content-popup__box">
					<label class="content-popup__name-label" for="name">Имя</label>
					<input type="text" id="name" class="content-popup__name-input" placeholder="Введите ваше имя">
				</div>
				<div class="content-popup__box">
					<label class="content-popup__email-label" for="email">E-mail</label>
					<input type="text" id="email" class="content-popup__email-input" placeholder="Введите ваш E-mail">
				</div>
				<div class="content-popup__box">
					<label class="content-popup__tel-label" for="tel">Телефон</label>
					<input type="number" id="tel" class="content-popup__tel-input" placeholder="Введите ваш Телефон">
				</div>
				<button data-close type="submit" class="content-popup__btn btn">Отправить</button>
				<div class="content-popup__data">Нажимая кнопку «Отправить», вы даете согласие на обработку персональных данных и соглашаетесь с <u>политикой конфиденциальности</u> </div>
			</form>
			<button data-close type="button" class="content-popup__close">
				<img src="@img/first/close.svg" alt="close">
			</button>
		</div>
	</div>
</div>
